<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="checkout.Css">
</head>
<body>

<div class="container">
    <h1><i class="fas fa-shopping-cart"></i>Checkout </h1>
    <div class="checkout-details">
        <h2><i class="fas fa-map-marker-alt"></i> Shipping Address </h2>
        <p>John Doe</p>
        <p>123 Main Street</p>
        <p>City, State, ZIP</p>
        <p>Country</p>
    </div>
    <div class="checkout-details">
        <h2><i class="fas fa-credit-card"></i>Payment Method </h2>
        <div class="icons">
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-cc-mastercard"></i>
            <i class="fab fa-cc-amex"></i>
            <i class="fab fa-cc-discover"></i>
        </div>
        <form>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter your card number">
            <label for="expiration-date">Expiration Date:</label>
            <input type="date" id="expiration-date" name="expiration-date">
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" placeholder="Enter CVV">
        </form>
    </div>
    <div class="checkout-details">
        <h2><i class="fas fa-receipt"></i>Order Summary </h2>
        <p>Total Items: 3 <i class="fas fa-box"></i></p>
        <p>Total Price: $149.97 <i class="fas fa-dollar-sign"></i></p>
    </div>
    <div class="buttons">
        <a href="#" class="button">Place Order <i class="fas fa-check"></i></a>
        <a href="cart.html" class="button">Back to Cart <i class="fas fa-arrow-left"></i></a>
    </div>
   
</div>

</body>
</html>
