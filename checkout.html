<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e0f2e9; /* Light greenish background */
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 40px;
        border-radius: 20px;
        background: #d1e7dd; /* Light greenish container background */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        color: #333;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 36px;
    }
    .checkout-details {
        margin-bottom: 30px;
    }
    .checkout-details h2 {
        margin-bottom: 10px;
        font-size: 24px;
        color: #007bff; /* Blue header color */
    }
    .checkout-details p {
        margin-bottom: 5px;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff; /* Blue button background */
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin-right: 10px;
    }
    .button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
    input[type="text"], input[type="number"], input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Checkout</h1>
    <div class="checkout-details">
        <h2>Shipping Address</h2>
        <p>John Doe</p>
        <p>123 Main Street</p>
        <p>City, State, ZIP</p>
        <p>Country</p>
    </div>
    <div class="checkout-details">
        <h2>Payment Method</h2>
        <form>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter your card number">
            <label for="expiration-date">Expiration Date:</label>
            <input type="date" id="expiration-date" name="expiration-date">
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" placeholder="Enter CVV">
        </form>
    </div>
    <div class="checkout-details">
        <h2>Order Summary</h2>
        <p>Total Items: 3</p>
        <p>Total Price: $149.97</p>
    </div>
    <div class="buttons">
        <a href="#" class="button">Place Order</a>
        <a href="cart.html" class="button">Back to Cart</a>
    </div>
</div>

</body>
</html>
