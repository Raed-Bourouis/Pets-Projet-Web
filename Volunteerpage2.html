<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        legend {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        fieldset div {
            margin-bottom: 15px;
        }

        fieldset div label {
            font-weight: normal;
        }

        #otherSpecifyInput {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Volunteer Questionnaire</legend>
            <div>
                <label for="fullName">1. Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="email">2. Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">3. Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="address">4. Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div>
                <label for="age">5. Age:</label>
                <input type="number" id="age" name="age" min="13" max="100" required>
            </div>
            <div>
                <label for="legalWork">6. Are you legally allowed to work in our country? (Yes/No)</label>
                <label>
                    <input type="radio" id="legalWork_yes" name="legalWork" value="yes" required> Yes
                </label>
                <label>
                    <input type="radio" id="legalWork_no" name="legalWork" value="no" required> No
                </label>
            </div>
            <div>
                <label for="previousVolunteer">7. Have you volunteered at an animal shelter or similar organization before? If yes, please describe your experience.</label>
                <textarea id="previousVolunteer" name="previousVolunteer"></textarea>
            </div>
            <div>
                <label for="whyInterested">8. Why are you interested in volunteering at our animal shelter?</label>
                <textarea id="whyInterested" name="whyInterested" required></textarea>
            </div>
            <div>
                <label for="availability">9. What days and times are you available to volunteer?</label>
                <textarea id="availability" name="availability" required></textarea>
            </div>
            <div>
                <label for="limitationsOrConcerns">10. Do you have any physical limitations or health concerns we should be aware of?</label>
                <textarea id="limitationsOrConcerns" name="limitationsOrConcerns"></textarea>
            </div>
            <div>
                <label for="animalAbuseOrNeglect">11. Have you ever been convicted of animal abuse or neglect? (Yes/No)</label>
                <label>
                    <input type="radio" id="animalAbuseOrNeglect_yes" name="animalAbuseOrNeglect" value="yes" required> Yes
                </label>
                <label>
                    <input type="radio" id="animalAbuseOrNeglect_no" name="animalAbuseOrNeglect" value="no" required> No
                </label>
            </div>
            <div>
                <label for="experience">12. Do you have any experience working with specific types of animals (e.g., dogs, cats, small animals)? If yes, please specify.</label>
                <input type="text" id="experience" name="experience">
            </div>
            <div>
                <label for="interestSpecificTasks">13. Are you interested in volunteering for specific tasks (e.g., cleaning kennels, walking dogs, socializing with cats)? If yes, please specify.</label>
                <input type="text" id="interestSpecificTasks" name="interestSpecificTasks">
            </div>
            <div>
                <label for="skillsOrQualities">14. What skills or qualities do you possess that you think would make you a valuable volunteer at our animal shelter?</label>
                <textarea id="skillsOrQualities" name="skillsOrQualities" required></textarea>
            </div>
            <div>
                <label for="commitment">15. Are you interested in a long-term volunteer commitment or a short-term project?</label>
                <input type="text" id="commitment" name="commitment">
            </div>
            <div>
                <label for="leadershipRole">16. Are you interested in taking on a leadership role within our volunteer program (e.g., team leader, event coordinator)?</label>
                <input type="text" id="leadershipRole" name="leadershipRole">
            </div>
            <div>
                <label for="additionalTraining">17. Are you interested in participating in additional training or workshops related to animal care or shelter operations?</label>
                <input type="text" id="additionalTraining" name="additionalTraining">
            </div>
            <div>
                <label for="volunteerRole">18. Please select the type of volunteer role you are interested in:</label>
                <div>
                    <label for="animalCare">
                        <input type="checkbox" id="animalCare" name="volunteerRole[]" value="Animal Care"> Animal Care (e.g., cleaning, feeding, grooming)
                    </label>
                </div>
                <div>
                    <label for="adoptionEvents">
                        <input type="checkbox" id="adoptionEvents" name="volunteerRole[]" value="Adoption Events"> Adoption Events (e.g., assisting with adoption events, interacting with potential adopters)
                    </label>
                </div>
                <div>
                    <label for="administrativeSupport">
                        <input type="checkbox" id="administrativeSupport" name="volunteerRole[]" value="Administrative Support"> Administrative Support (e.g., answering phones, data entry, filing)
                    </label>
                </div>
                <div>
                    <label for="fundraisingAndOutreach">
                        <input type="checkbox" id="fundraisingAndOutreach" name="volunteerRole[]" value="Fundraising and Outreach"> Fundraising and Outreach (e.g., organizing fundraisers, promoting shelter events)
                    </label>
                </div>
                <div>
                    <label for="educationAndTraining">
                        <input type="checkbox" id="educationAndTraining" name="volunteerRole[]" value="Education and Training"> Education and Training (e.g., conducting educational programs, training new volunteers)
                    </label>
                </div>
                <div>
                    <label for="otherSpecify">
                        <input type="checkbox" id="otherSpecify" name="volunteerRole[]" value="Other"> Other (please specify):
                        <input type="text" id="otherSpecifyInput" name="otherSpecifyInput" disabled>
                    </label>
                </div>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
