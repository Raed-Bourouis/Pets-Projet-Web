<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="sign-in.css">

</head>

<body>



    <div id="main">
            <img src="logowhite.png " alt="">

        <section id="sectionright">
            <div class="login-container">
                <form action="#">
                    <div class="form-group">
                        <p style="font-size: 1.5em; font-weight: 600;">Welcome Back!</p>
                    </div>
                    <div class="form-group">
                        <label for="name">Email, Phone Number or Username:</label>
                        <input style="margin-top: 1vh;" type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input style="margin-top: 1vh;" type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <a href="">
                            <p id="signup-hyperlink">No Account? Sign Up!</p>
                        </a>
                    </div>
                </form>


            </div>
        </section>
    </div id="main">

</body>

</html>
