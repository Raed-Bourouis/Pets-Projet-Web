
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/faa6c9467e.js" crossorigin="anonymous"></script>

    <title>Pets - Sign In</title>
    <link rel="stylesheet" href="../CSS/sign-in.css">
    <script src="../Javascript/signup.js" defer></script>

</head>

<body>

    <div id="bgim"></div>


    <div id="main">
        <section id="sectionright">
            <div class="login-container">
                <form action="#">
                    <div class="form-group">
                        <img src="../assets/logoblack.png" alt="" style="width: 100px;">

                        <p style="font-size: 1.5em; font-weight: 600;">Join Our Community !</p>
                    </div>
                    

                    <div class="form-group">
                        <label for="fullName">1. Full Name:</label>
                        <input type="text" id="fullName" name="fullName" class="required" >
                        <div class="error"></div>
                    </div>

                    <div class="form-group">
                        <label for="Username">2. Username:</label>
                        <input type="text" id="Username" name="Username" class="required" >
                        <div class="error"></div>
                    </div>
                        
                    <div class="form-group">
                        <label for="email">5. Email Address:</label>
                        <input type="text" id="email" name="email">
                        <div class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">3. Password:</label>
                        <input type="password" id="password" name="password" >
                        <div class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">4. Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" >
                <div class="error"></div>
                    </div>
                    <div class="form-group">
                        <input value="Next" type="submit" id="signin">
                    </div>
                </form>


            </div>
        </section>
        <section id="sectionleft">
            <img src="../assets/signin.jpg" alt="">
            <div class="logsign">
            <a href="sign-in.html" > <i class="fa-solid fa-right-to-bracket"></i> Log in</a>
            <a href="signup1.html" class="signin"><i class="fa-solid fa-user-plus"></i> Sign Up</a>
            </div>
        </section>
    </div>


</body>

</html>
