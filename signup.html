<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Questionnaire</title>
    <link rel="stylesheet"  href="signup.css">
    <script src="signup.js" defer></script>
</head>
<body>
    <!-- Header -->
        <header>
            <nav>
                <div>
                    <img id="logo" src="logowhite.png" alt="Logo">
                </div>
                <div id="nav-list">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Market</a></li>
                        <li><a href="#">Sign Up</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Header -->
    <form>
        <fieldset>
            <legend>Sign Up</legend>
            <div>
                <label for="fullName">1. Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="Username">2. Username:</label>
                <input type="text" id="Username" name="Username" required>
            </div>
            <div>
                <label for="email">3. Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">4. Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="address">5. Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div id="Age">
                <label for="age">6. Date of Birth:</label>
                <input type="date" id="age" name="age" min="13" max="100" required>
            </div>
            <div id="signup-btn">
                <input id="register" type="submit" value="Register">
            </div>
        </fieldset>
    </form>
</body>
</html>
